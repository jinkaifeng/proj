buildscript {
    ext.kotlin_version = '1.2.20'
    ext.testng_version = '6.9.6'
    ext.guice_version = '4.1.0'
    ext.grpc_version = '1.9.1'

    repositories {
        mavenLocal()
        maven { url "http://nexus.jihui.in/content/groups/public/" }
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath group: 'org.flywaydb', name: 'flyway-gradle-plugin', version: '4.1.2'
        classpath 'mysql:mysql-connector-java:5.1.40'
        classpath 'com.higgs.gradle.querydsl:querydsl-plugin:0.7-SNAPSHOT'
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.4'
    }
}

allprojects {

    apply plugin: 'kotlin'
    apply plugin: 'java'
    apply plugin: 'idea'

    group 'com.lieluobo'
    version '1.0-SNAPSHOT'

    repositories {
        mavenLocal()
        maven { url "http://nexus.jihui.in/content/groups/public/" }
        mavenCentral()
    }

    dependencies{
        //kotlin
        compile "org.jetbrains.kotlin:kotlin-stdlib:${kotlin_version}"

        testCompile "org.testng:testng:${testng_version}"

        compile 'ch.qos.logback:logback-classic:1.1.7'
    }

    compileKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }
    compileTestKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
